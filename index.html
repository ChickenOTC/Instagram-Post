<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ebc72634e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post">
        <div class="info">
            <div class="user">
                <div class="profile-pic">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="username">
                    <h1>HTML5</h1>
                    <h2>Alek Reed</h2>
                </div>
            </div>
            <div class="options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post img">
            <IMG
                SRC="https://img.freepik.com/free-photo/pathway-middle-green-leafed-trees-with-sun-shining-through-branches_181624-4539.jpg?size=626&ext=jpg&ga=GA1.1.1664337155.1646703061">
        </div>
        <div class="reactions">
            <div class="icon">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="save">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="body">
            <p>Liked by <strong>4GeeksAcademy, html5, Web and 100,000 others</strong></p>
            <p>This post is beautiful scenery from i dont even know. But its pretty dope. </p>
        </div>
    </div>
</body>

</html>
